name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME_APP: ${{ github.repository }}/note-manager-app
    IMAGE_NAME_DB: ${{ github.repository }}/note-manager-db

jobs:
    lint:
        name: Lint Code
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              working-directory: ./app
              run: npm i

            - name: Lint JavaScript
              working-directory: ./app
              run: npx eslint . --ext .js || true

    test:
        name: Run Tests
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              working-directory: ./app
              run: npm i

            - name: Run tests
              working-directory: ./app
              run: npm test || echo "No tests defined yet"

    build-and-push:
        name: Build and Push Docker Images
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name == 'push'
        permissions:
            contents: read
            packages: write
        steps:
            - name: Build and push Docker images
              run: make build

