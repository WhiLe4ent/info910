<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-title">
                    <i data-lucide="book-open"></i>
                    <h1>Note Manager</h1>
                </div>
                <button class="add-page-btn" onclick="addPage()">
                    <i data-lucide="plus"></i>
                    <span>New Note</span>
                </button>
            </div>
            <div class="pages-list" id="pagesList">
                <!-- Pages will be loaded here -->
            </div>
        </div>

        <!-- Editor -->
        <div class="editor-container">
            <div id="emptyState" class="empty-state">
                <i data-lucide="file-text" class="empty-icon"></i>
                <h2>Start Writing</h2>
                <p>Create a new note or select one from the sidebar</p>
            </div>
            <div id="editorArea" style="display: none; flex: 1; flex-direction: column;">
                <div class="editor-header">
                    <input type="text" class="title-input" id="pageTitle" placeholder="Untitled">
                    <div class="editor-actions">
                        <button class="btn btn-icon" id="togglePreview" onclick="togglePreview()" title="Toggle Preview">
                            <i data-lucide="eye"></i>
                        </button>
                        <button class="btn btn-icon" onclick="refreshPage()" title="Refresh">
                            <i data-lucide="refresh-cw"></i>
                        </button>
                        <button class="btn btn-primary" onclick="savePage()">
                            <i data-lucide="save"></i>
                            <span>Save</span>
                        </button>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea class="content-textarea" id="pageContent" placeholder="Start writing your note..."></textarea>
                    <div class="markdown-preview" id="markdownPreview"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="statusMessage" class="status-message hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
